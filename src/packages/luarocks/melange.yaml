package:
  name: luarocks
  version: 3.11.1
  epoch: 0
  description: A package manager for Lua modules
  dependencies:
    runtime:
      - luajit-dev-custom

environment:
  contents:
    keyring:
      - https://packages.darkfellanetwork.com/melange.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.darkfellanetwork.com
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/luarocks/luarocks
      tag: v3.11.1
      expected-commit: fa2736e7c68094710643577b0153dac72ce4bcdc

  - runs: |
      ./configure \
        --prefix=/usr \
        --with-lua-include=/usr/include

  - uses: autoconf/make
 
  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 1856
