package:
  name: openresty-custom
  version: "1.27.1.1"
  epoch: 0
  description: High Performance Web Platform Based on Nginx and LuaJIT
  copyright:
    - license: BSD-2-Clause
  dependencies:
    runtime:
      - gd
      - geoip
      - libgcc
      - libxslt
      - openssl
      - pcre
      - perl
      - zlib
      - luajit-custom
environment:
  contents:
    keyring:
      - https://packages.darkfellanetwork.com/melange.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.darkfellanetwork.com
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - coreutils
      - gd-dev
      - geoip-dev
      - libxml2-dev
      - libxslt-dev
      - linux-headers
      - openssl-dev
      - pcre-dev
      - perl-dev
      - readline-dev
      - zlib-dev
      - luajit-dev-custom
pipeline:
  - uses: fetch
    with:
      uri: https://openresty.org/download/openresty-${{package.version}}.tar.gz
      expected-sha256: 79b071e27bdc143d5f401d0dbf504de4420070d867538c5edc2546d0351fd5c0
  - runs: |
      ./configure \
        --build=${{host.triplet.gnu}} \
        --prefix=/usr \
        --with-pcre \
        --with-cc-opt='-DNGX_LUA_ABORT_AT_PANIC -I/usr/include' \
        --with-ld-opt='-L/usr/lib -Wl,-rpath,/usr/lib' \
        --with-compat \
        --conf-path=/etc/nginx/nginx.conf \
        --sbin-path=/usr/sbin/nginx \
        --error-log-path=/var/log/openresty/error.log \
        --http-log-path=/var/log/openresty/access.log \
        --pid-path=/var/log/openresty/nginx.pid \
        --lock-path=/var/log/openresty/nginx.lock \
        --http-client-body-temp-path=/var/run/openresty/nginx-client-body \
        --http-proxy-temp-path=/var/run/openresty/nginx-proxy \
        --http-fastcgi-temp-path=/var/run/openresty/nginx-fastcgi \
        --http-uwsgi-temp-path=/var/run/openresty/nginx-uwsgi \
        --http-scgi-temp-path=/var/run/openresty/nginx-scgi \
        --with-file-aio \
        --with-http_addition_module \
        --with-http_auth_request_module \
        --with-http_dav_module \
        --with-http_flv_module \
        --with-http_geoip_module=dynamic \
        --with-http_gunzip_module \
        --with-http_gzip_static_module \
        --with-http_image_filter_module=dynamic \
        --with-http_mp4_module \
        --with-http_random_index_module \
        --with-http_realip_module \
        --with-http_secure_link_module \
        --with-http_slice_module \
        --with-http_ssl_module \
        --with-http_stub_status_module \
        --with-http_sub_module \
        --with-http_v2_module \
        --with-http_v3_module \
        --with-http_xslt_module=dynamic \
        --with-mail \
        --with-mail_ssl_module \
        --with-stream \
        --with-stream_ssl_module \
        --with-threads \
        --with-luajit=/usr \
        --with-luajit-xcflags='-DLUAJIT_NUMMODE=2 -DLUAJIT_ENABLE_LUA52COMPAT' \
        --with-pcre-jit
  - uses: autoconf/make
  - uses: autoconf/make-install
  - name: Setup default config files
    runs: |
      mkdir -p ${{targets.destdir}}/var/run/openresty/
      mkdir -p ${{targets.destdir}}/etc/nginx/conf.d
      mkdir -p ${{targets.destdir}}/var/log/openresty
      rm ${{targets.destdir}}/etc/nginx/nginx.conf
      ln -sf /dev/stdout ${{targets.destdir}}/var/log/openresty/access.log
      ln -sf /dev/stderr ${{targets.destdir}}/var/log/openresty/error.log
  - uses: strip
test:
  environment:
    contents:
      packages:
        - curl
  pipeline:
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
    - name: Check if resty utility is available
      runs: |
        resty -h
        md2pod.pl -h
        openresty -v
        openresty -h
        opm --help
        resty -v
        resty --help
        restydoc -v
        restydoc -h
        nginx -v
        nginx -h
    - name: Run a simple Lua script
      runs: |
        resty -e 'print("hello")' | grep "hello" || exit 1
    - name: Setup configuration
      runs: |
        mkdir -p tests/conf
        cat <<EOF > tests/conf/nginx.conf
        worker_processes  1;
        events {
            worker_connections 1024;
        }
        http {
            server {
                listen 8888;
                location / {
                    default_type text/html;
                    content_by_lua_block {
                        ngx.say("hello, world")
                    }
                }
            }
        }
        EOF
    - name: Start nginx server
      runs: |
        cd tests
        openresty -p `pwd`/ -c conf/nginx.conf
        for i in {1..10}; do
          if curl -s http://localhost:8888 >/dev/null; then
            echo "Server is up!"
            break
          fi
          echo "Waiting for server to start..."
          sleep 2
        done
    - name: Print logs
      runs: |
        echo "=== Access Log ==="
        cat tests/logs/access.log || echo "No access log found"
        echo "=== Error Log ==="
        cat tests/logs/error.log || echo "No error log found"
    - name: Access web service
      runs: |
        echo "Testing web service..."
        curl -v http://localhost:8888
        curl -s http://localhost:8888 | grep "hello, world" || { echo "Failed to find 'hello, world' in response"; exit 1; }

update:
  enabled: true
  release-monitor:
    identifier: 231952
