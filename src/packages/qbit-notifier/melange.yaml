package:
  name: qbit-notifier
  version: "0.2.0"
  epoch: 1
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-notifier
      tag: v${{package.version}}
      expected-commit: ed50bcc9a54755018b7b5a1e12512fce02d12ccf

  - uses: go/build
    with:
      packages: main.go
      output: qbit-notifier
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(git show -s --date=format:%Y-%m-%dT%H:%M:%SZ --format=%cd HEAD)'

update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-notifier
    strip-prefix: v
