package:
  name: kubevirt-manager
  version: 1.5.0
  epoch: 0
  description: Simple Angular Frontend Web UI Interface to operate Kubevirt
  dependencies:
    runtime:
      - bash
      - openresty-custom
      - kubectl
  copyright:
    - license: Apache-2.0

environment:
  contents:
    keyring:
      - https://packages.darkfellanetwork.com/melange.rsa.pub
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.darkfellanetwork.com
      - https://packages.wolfi.dev/os
    packages:
      - nodejs-22
      - npm
      - git
      - busybox
      - luarocks

pipeline:
  - runs: |
      git clone https://github.com/kubevirt-manager/kubevirt-manager
  
  - runs: |
      mkdir -p kubevirt-manager/src/app/src/assets
      cd kubevirt-manager/src/app/src/assets
      git clone https://github.com/novnc/noVNC.git

  - runs: |
      cd kubevirt-manager
      npm run clean
      npm install -g @angular/cli@18.1.1
      npm install
      npm run build
      
  - runs: |
      luarocks install lua-resty-openidc && \
      luarocks install lua-resty-redis-connector
      mkdir -p ${{targets.destdir}}/usr/openresty/nginx/html/
      mkdir ${{targets.destdir}}/docker-entrypoint.d/
      cp -R kubevirt-manager/dist/kubevirtmgr-webui/browser/* ${{targets.destdir}}/usr/openresty/nginx/html/
      install -m440 -D nginx.conf ${{targets.destdir}}/etc/nginx/
      install -m440 -D default.conf ${{targets.destdir}}/etc/nginx/conf.d
      install -m550 -D 30-tune-worker-processes.sh 45-create-bundle-ca.sh 91-startkubectl.sh ${{targets.destdir}}/docker-entrypoint.d/
      install -m550 -D docker-entrypoint.sh ${{targets.destdir}}/
