package:
  name: cross-seed-search
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbittorrent-distroless
      branch: main
      expected-commit: 482a8d96e12b07d001aebd7fdb799a99c8c5f2e3
  
  - uses: go/build
    with:
      packages: cross-seed-search/main.go
      output: cross-seed-search
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
