package:
  name: vault-backup
  version: "1.0.7"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: "517ad9776a22890856fa34bc5a1fd539f31940a6"
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
update:
  enabled: true
  github:
    identifier: d4rkfella/vault-backup
    strip-prefix: v
