package:
  name: vault-backup
  version: "1.11.2"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: 7a0d02eb071a74d2a093ccd035e1f9a97d583ae3
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
update:
  enabled: true
  github:
    identifier: d4rkfella/vault-backup
    strip-prefix: v
