package:
  name: vault-backup
  version: "1.11.3"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: d11fcefa3238033d322d0565a949e97ea8776efa
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
update:
  enabled: true
  github:
    identifier: d4rkfella/vault-backup
    strip-prefix: v
