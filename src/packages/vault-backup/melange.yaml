package:
  name: vault-backup
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      branch: main
      expected-commit: 21cf21f98a545d579a1d29e48bc7d8b939f2706d
  
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
