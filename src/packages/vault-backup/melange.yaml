package:
  name: vault-backup
  version: "1.0.9"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: "2c6b828c597e95fd830ff26569f3f5dbc9f5277f"
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
update:
  enabled: true
  github:
    identifier: d4rkfella/vault-backup
    strip-prefix: v
