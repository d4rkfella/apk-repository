package:
  name: vault-backup
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: "b24e95b060cd23d21bb38812b7a6a0ec04dcd786"
  
  - uses: go/build
    with:
      packages: cmd/vault-backup/main.go
      output: vault-backup
      ldflags: -X 'main.version=${{package.version}}'
