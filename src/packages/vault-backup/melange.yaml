package:
  name: vault-backup
  version: "1.0.5"
  epoch: 1
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/vault-backup
      tag: v${{package.version}}
      expected-commit: "bea4cbc8ddb7b97eac36acc9b5f3ff249e639dd4"
  - uses: go/build
    with:
      packages: main.go
      output: vault-backup
update:
  enabled: true
  github:
    identifier: d4rkfella/vault-backup
    strip-prefix: v
