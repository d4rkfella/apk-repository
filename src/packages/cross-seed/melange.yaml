package:
  name: cross-seed
  version: "6.12.1"
  epoch: 0
  description: "Fully-automatic cross-seeding with Torznab"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nodejs-20
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - build-base
      - busybox
      - bash
      - curl
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cross-seed/cross-seed
      tag: v${{package.version}}
      expected-commit: "c1484110de7ca42e7df71e49ce9d08ef6e64ef61"
  - name: Install dependancies
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      curl -sSL https://get.volta.sh | bash
      volta install node@$(cat .nvmrc)
  - name: Build
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      npm ci --no-fund
      npm run build
      npm prune --omit=dev
  - name: Prepare package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/cross-seed
      cp -R node_modules dist package-lock.json package.json ${{targets.destdir}}/usr/lib/cross-seed
update:
  enabled: true
  github:
    identifier: cross-seed/cross-seed
    strip-prefix: v
