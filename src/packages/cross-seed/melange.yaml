package:
  name: cross-seed
  version: "6.13.2"
  epoch: 0
  description: "Fully-automatic cross-seeding with Torznab"
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - nodejs-20
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - nodejs-20
      - npm
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/cross-seed/cross-seed
      tag: v${{package.version}}
      expected-commit: 535239f1389fc76908cc203ae83133f7bcc4e681
  - name: Build
    runs: |
      npm ci --no-fund
      npm run build
      npm prune --omit=dev
  - name: Prepare package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/cross-seed
      cp -R node_modules dist package-lock.json package.json ${{targets.destdir}}/usr/lib/cross-seed
  - uses: strip
update:
  enabled: true
  github:
    identifier: cross-seed/cross-seed
    strip-prefix: v
