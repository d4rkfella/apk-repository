#nolint:git-checkout-must-use-github-updates
package:
  name: ffmpeg-static
  version: "7.1.1"
  epoch: 1
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-3.0-or-later AND LGPL-3.0-or-later

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - harfbuzz-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - snappy-dev
      - soxr-dev
      - speex-dev
      - svt-av1-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - zeromq-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}
      cherry-picks: |
        master/d1ed5c06e3edc5f2b5f3664c80121fa55b0baa95: unbreak build with latest svtav1

  - runs: |
      ./configure \
        --prefix=/ffbuild/prefix \
        --pkg-config-flags=--static \
        --pkg-config=pkg-config \
        --cross-prefix=x86_64-ffbuild-linux-gnu- \
        --arch=x86_64 \
        --target-os=linux \
        --enable-gpl \
        --enable-version3 \
        --disable-debug \
        --enable-iconv \
        --enable-zlib \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-gmp \
        --enable-libxml2 \
        --enable-openssl \
        --enable-lzma \
        --enable-fontconfig \
        --enable-libharfbuzz \
        --enable-libvorbis \
        --enable-opencl \
        --enable-libpulse \
        --enable-libvmaf \
        --enable-libxcb \
        --enable-xlib \
        --enable-amf \
        --enable-libaom \
        --enable-libaribb24 \
        --enable-avisynth \
        --enable-chromaprint \
        --enable-libdav1d \
        --enable-libdavs2 \
        --enable-libdvdread \
        --enable-libdvdnav \
        --disable-libfdk-aac \
        --enable-ffnvcodec \
        --enable-cuda-llvm \
        --enable-frei0r \
        --enable-libgme \
        --enable-libkvazaar \
        --enable-libaribcaption \
        --enable-libass \
        --enable-libbluray \
        --enable-libjxl \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-librist \
        --enable-libssh \
        --enable-libtheora \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libzmq \
        --enable-lv2 \
        --enable-libvpl \
        --enable-openal \
        --enable-libopencore-amrnb \
        --enable-libopencore-amrwb \
        --enable-libopenh264 \
        --enable-libopenjpeg \
        --enable-libopenmpt \
        --enable-librav1e \
        --enable-librubberband \
        --disable-schannel \
        --enable-sdl2 \
        --enable-libsnappy \
        --enable-libsoxr \
        --enable-libsrt \
        --enable-libsvtav1 \
        --enable-libtwolame \
        --enable-libuavs3d \
        --enable-libdrm \
        --enable-vaapi \
        --enable-libvidstab \
        --enable-vulkan \
        --enable-libshaderc \
        --enable-libplacebo \
        --disable-libvvenc \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxavs2 \
        --enable-libxvid \
        --enable-libzimg \
        --enable-libzvbi \
        --extra-cflags=-DLIBTWOLAME_STATIC \
        --extra-cxxflags='--extra-libs=-ldl -lgomp' \
        --extra-ldflags=-pthread \
        --extra-ldexeflags=-pie \
        --cc=x86_64-ffbuild-linux-gnu-gcc \
        --cxx=x86_64-ffbuild-linux-gnu-g++ \
        --ar=x86_64-ffbuild-linux-gnu-gcc-ar \
        --ranlib=x86_64-ffbuild-linux-gnu-gcc-ranlib \
        --nm=x86_64-ffbuild-linux-gnu-gcc-nm \
        --extra-version=20250322
              
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip
