#nolint:git-checkout-must-use-github-updates
package:
  name: ffmpeg
  version: "7.1.1"
  epoch: 1
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-3.0-or-later AND LGPL-3.0-or-later

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - harfbuzz-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - snappy-dev
      - soxr-dev
      - speex-dev
      - svt-av1-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - zeromq-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}
      cherry-picks: |
        master/d1ed5c06e3edc5f2b5f3664c80121fa55b0baa95: unbreak build with latest svtav1

  - runs: |
      ./configure \
        --prefix=/usr \
        --libdir=/usr/lib \
        --disable-shared \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libaom \
        --enable-libtheora \
        --enable-gpl \
        --enable-version3 \
        --enable-openssl \
        --enable-libmp3lame \
        --disable-ffplay \
        --enable-libdav1d \
        --enable-libharfbuzz \
        --enable-libopus \
        --enable-libsnappy \
        --enable-libsrt \
        --enable-libssh \
        --enable-libsvtav1 \
        --enable-libvorbis \
        --enable-libwebp \
        --enable-libxml2 \
        --enable-lzma \
        --enable-libfontconfig \
        --enable-libfreetype \
        --enable-libopenjpeg \
        --enable-libspeex \
        --enable-libsoxr \
        --enable-libzmq

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ffmpeg-static
    pipeline:
      - uses: split/static
    description: ffmpeg static libraries

  - name: ffmpeg-dev
    dependencies:
      runtime:
        - ffmpeg-static
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: ffmpeg-doc
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages

test:
  pipeline:
    - runs: |
        ffmpeg --help
        ffprobe --help
