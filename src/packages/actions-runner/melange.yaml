package:
  name: actions-runner
  version: "2.324.0"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - wolfi-base
      - bash
      - aspnet-8-runtime
      - jq
      - nodejs
      - ca-certificates
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox
      - bash
      - curl
      - icu
      - nodejs
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/actions/runner
      tag: v${{package.version}}
      expected-commit: "da3412efd49b1cf1a0fbdcbcee4e4ac4cc2177c8"  
  
  - runs: |
      cd ./src
      ./dev.sh layout Release linux-x64
      mkdir -p "${{targets.destdir}}"/home/runner
      cp -a /home/build/_layout/. "${{targets.destdir}}"/home/runner/
      chown -R 1001:1001 "${{targets.destdir}}"/home/runner/
      rm -rf "${{targets.destdir}}"/home/runner/externals/node20_alpine
      rm /home/runner/externals/node20/bin/node && ln -s /usr/bin/node /home/runner/externals/node20/bin/node
      
  - uses: strip

test:
  pipeline:
    - name: Check for missing dependancies
      uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}

update:
  enabled: true
  github:
    identifier: actions/runner
    strip-prefix: v
