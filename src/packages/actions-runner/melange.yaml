package:
  name: actions-runner
  version: "2.324.0"
  epoch: 0
  copyright:
    - license: MIT
environment:
  contents:
    packages:
      - wolfi-baselayout
      - busybox

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/actions/runner
      tag: v${{package.version}}
      expected-commit: "da3412efd49b1cf1a0fbdcbcee4e4ac4cc2177c8"  
  
  - runs: |
      cd src
      ./dev.sh layout Release linux-x64
      ./dev.sh test
      
  - uses: strip

update:
  enabled: true
  github:
    identifier: actions/runner
    strip-prefix: v
