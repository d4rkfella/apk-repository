package:
  name: libbluray
  version: "1.3.4"
  epoch: 0
  description: libbluray is an open-source library designed for Blu-Ray Discs playback for media players.
  copyright:
    - license: LGPL-2.1-only
environment:
  environment:
    REPRODUCIBLE: false
  contents:
    packages:
      - build-base
      - freetype-dev
      - libxml2-dev
      - autoconf
      - automake
      - libtool
      - fontconfig-dev
      - ant
      - libudfread-dev
      - openjdk-18-default-jdk
      - openjdk-18-jmods
pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libbluray.git
      tag: ${{package.version}}
      expected-commit: "bb5bc108ec695889855f06df338958004ff289ef"

  - runs: |
      autoreconf -vfi
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --includedir=/usr/include \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --libdir=/usr/lib \
        --runstatedir=/run \
        --with-libxml2 \
        --with-freetype \
        --with-bdj-type=j2se \
        --disable-doxygen-ps \
        --disable-doxygen-pdf \
        --enable-bdjava-jar
  
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-bdj
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/share ${{targets.subpkgdir}}/usr/
  
  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: ${{package.name}} static libraries

  - name: ${{package.name}}-utils
    description: ${{package.name}} utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    test:
      pipeline:
        - runs: |
            bd_splice
            bd_list_titles
            bd_info
  
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
        - ${{package.name}}-static
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
