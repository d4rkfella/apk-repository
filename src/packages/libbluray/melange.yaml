package:
  name: libbluray
  version: "1.3.4"
  epoch: 0
  description: libbluray is an open-source library designed for Blu-Ray Discs playback for media players.
  copyright:
    - license: LGPL-2.1-only
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - build-base
      - freetype-dev
      - libxml2-dev
      - autoconf
      - automake
      - libtool
      - fontconfig-dev
      - ant
      - libudfread-dev
      - java-common
      - java-cacerts
pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libbluray.git
      tag: ${{package.version}}
      expected-commit: "bb5bc108ec695889855f06df338958004ff289ef"

  - runs: |
      autoreconf -vfi
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --includedir=/usr/include \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --libdir=/usr/lib \
        --runstatedir=/run \
        --with-libxml2 \
        --with-freetype \
        --with-bdj-type=j2se \
        --disable-doxygen-ps \
        --disable-doxygen-pdf \
        --enable-bdjava-jar
  
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libbluray-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
