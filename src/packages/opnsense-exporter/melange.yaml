package:
  name: opnsense-exporter
  version: "0.0.8"
  epoch: 0
  description: OPNsense Exporter for Prometheus
  copyright:
    - license: Apache-2.0
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/opnsense-exporter-fork
      branch: main
      expected-commit: "323d472e1d32e4ffd762ba5978b40110b19a27ae"
  - uses: go/build
    with:
      packages: main.go
      output: opnsense-exporter
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}'
