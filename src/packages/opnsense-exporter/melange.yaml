package:
  name: opnsense-exporter
  version: "0.0.10"
  epoch: 1
  description: OPNsense Exporter for Prometheus
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/AthennaMind/opnsense-exporter
      tag: v${{package.version}}
      expected-commit: "edf61954485ccbfe6c4589207cd9a88e223e5857"
  
  - uses: go/build
    with:
      packages: main.go
      output: opnsense-exporter
      ldflags: -X 'main.version=${{package.version}}'

update:
  enabled: true
  github:
    identifier: AthennaMind/opnsense-exporter
    strip-prefix: v
