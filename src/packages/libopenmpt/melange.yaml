package:
  name: libopenmpt
  version: "0.7.13"
  epoch: 0
  description: Cross-platform library to render tracker music to a PCM audio stream
  copyright:
    - license: BSD-3-Clause
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - build-base
      - busybox
      - zlib-dev
      - pulseaudio-dev
      - portaudio-dev
      - libvorbis-dev
      - libsndfile-dev
      - flac-dev
      - libogg-dev
      - libmpg123-dev
pipeline:
  - uses: fetch
    with:
      uri: https://lib.openmpt.org/files/libopenmpt/src/libopenmpt-${{package.version}}+release.autotools.tar.gz
      expected-sha512: 04e63c635dd6c63c2ce79db4eff971f10e4d14a12c7f143fc317a4b5f5188cd8cbf84fc5121057c2beff3a3e6b9b48767c02b9eb5c569accab3e6ff7322a9690

  - runs: sed -i 's/+release.autotools//' ./configure

  - uses: autoconf/configure
  
  - uses: autoconf/make
 
  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
