package:
  name: dragonfly
  version: "1.28.0"
  epoch: 0
  description: Dragonfly is an in-memory data store built for modern application workloads.
  copyright:
    - license: BUSL-1.1
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - busybox
      - boost-context
      - openssl-dev
      - libtool
      - ninja-build
      - libunwind-dev
      - bison
      - zlib-dev
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/dragonflydb/dragonfly/archive/refs/tags/v${{package.version}}.tar.gz
      expected-sha256: 4c5b91e9f87a1d8ec5596c4b51f0f43ed5dac1f33eb3abfbd25e455202303b03
  - runs: |
      ./helio/blaze.sh -release
      cd build-opt && ninja dragonfly
