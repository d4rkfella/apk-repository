package:
  name: jellyseerr
  version: "2.5.2"
  epoch: 0
  description: Open-source media request and discovery manager for Jellyfin, Plex, and Emby.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - nodejs-22
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - build-base
      - busybox
      - bash
      - curl
      - yq
      - jq
pipeline:
  - uses: git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/fallenbagel/jellyseerr
      tag: v${{package.version}}
      destination: Jellyseerr
  - name: Install dependancies
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      curl -sSL https://get.volta.sh | bash
      volta install "node@$(yq -r '.engines.node' Jellyseerr/package.json)"
      volta install "pnpm@$(yq -r '.engines.pnpm' Jellyseerr/package.json)"
  - name: Clean source directory
    working-directory: /home/build/Jellyseerr
    runs: "grep -E '^\\*\\*/' .dockerignore | while IFS= read -r pattern; do\n  base_pattern=\"${pattern#\\*\\*/}\"\n  \n  echo \"Processing Dockerignore pattern: $pattern â†’ $base_pattern\"\n  \n  find . -name \"$base_pattern\" -exec rm -rf {} + 2>/dev/null\n  \n  [ -e \"./$base_pattern\" ] && rm -rf \"./$base_pattern\"\n  \n  find . -path \"./*/$base_pattern\" -exec rm -rf {} + 2>/dev/null\ndone\n\ngrep -vE '^(#|$|^\\*\\*/)' .dockerignore | while IFS= read -r pattern; do\n  find . -path \"./${pattern#/}\" -exec rm -rf {} + 2>/dev/null\ndone  \n"
  - name: Build
    working-directory: /home/build/Jellyseerr
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      export NEXT_BUILD_ID=fixed
      export NEXT_TELEMETRY_DISABLED=1
      sed -i "/};/i\  generateBuildId: async () => process.env.NEXT_BUILD_ID || 'ci-fixed'," next.config.js
      pnpm audit --fix
      CYPRESS_INSTALL_BINARY=0 pnpm install
      pnpm build
      pnpm prune --prod --ignore-scripts
  - name: Delete linux-musl node-modules and other unneeded files
    working-directory: /home/build/Jellyseerr
    runs: |
      find node_modules -type d \
        -name "*musl*" \
        -print \
        -exec rm -rf {} + \
        -prune
      rm -rf src server .next/prerender-manifest.json .next/server/pages-manifest.json node_modules/.pnpm/lock.yaml .next/next-minimal-server.js.nft.json .next/next-server.js.nft.json pnpm-lock.yaml .next/cache .next/trace node_modules/.modules.yaml charts gen-docs docs
  - name: Prepare package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/Jellyseerr
      cp -a /home/build/Jellyseerr/. ${{targets.destdir}}/usr/lib/Jellyseerr/
      chmod 755 ${{targets.destdir}}/usr/lib/Jellyseerr
test:
  environment:
    contents:
      packages:
        - curl
        - bash
        - jq
  pipeline:
    - name: Check for missing dependancies
      uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
    - name: Run test script
      runs: |
        EXPECTED_VERSION="${{package.version}}" test/test.sh
update:
  enabled: true
  release-monitor:
    identifier: 376442
