package:
  name: jellyseerr
  version: "2.5.1"
  epoch: 0
  description: Open-source media request and discovery manager for Jellyfin, Plex, and Emby.
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - wolfi-baselayout
      - build-base
      - busybox
      - bash
      - curl
      - yq
pipeline:
  - uses: git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/fallenbagel/jellyseerr
      tag: v${{package.version}}
      destination: Jellyseerr
  
  - name: Install dependancies
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      curl -sSL https://get.volta.sh | bash
      volta install "node@$(yq -r '.engines.node' Jellyseerr/package.json)"
      volta install "pnpm@$(yq -r '.engines.pnpm' Jellyseerr/package.json)"

  - name: Build
    working-directory: /home/build/Jellyseerr
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      CYPRESS_INSTALL_BINARY=0 pnpm install --frozen-lockfile
      pnpm build
      pnpm prune --prod --ignore-scripts

  - name: Delete linux-musl node-modules
    working-directory: /home/build/Jellyseerr
    runs: |
      find node_modules -type d \
        \( -name "*linuxmusl*" -o -name "*musl-x64*" \) \
        -exec echo "Deleting: {}" \; \
        -exec rm -rf "{}" \;
  
  - name: Prepare package
    runs: |
      mkdir -p ${{targets.destdir}}/usr/lib/Jellyseerr
      cp -r /home/build/Jellyseerr/public ${{targets.destdir}}/usr/lib/Jellyseerr
      cp -r /home/build/Jellyseerr/node_modules ${{targets.destdir}}/usr/lib/Jellyseerr
      cp -r /home/build/Jellyseerr/dist ${{targets.destdir}}/usr/lib/Jellyseerr
test:
  pipeline:
    - uses: test/tw/ldd-check
