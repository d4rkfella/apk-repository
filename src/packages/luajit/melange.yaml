package:
  name: luajit2
  version: 2.1-20250117
  epoch: 15
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openresty/luajit2
      tag: v${{package.version}}
      expected-commit: 93162f34e7424cd0ea3c4046a9ffacce621626bc
  
  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua

subpackages:
  - name: luajit2-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit2
    description: luajit dev
    test:
      pipeline:
        - uses: test/pkgconf

  - name: luajit2-doc
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  exclude-reason: package uses special versioning

test:
  pipeline:
    - runs: |
        lua -v
        luajit -v
        luajit-2.1.0 -v
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
