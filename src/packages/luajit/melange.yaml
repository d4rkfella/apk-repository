package:
  name: luajit-custom
  version: 2.1_p20250117
  epoch: 0
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - autoconf
      - automake
      - busybox
      - build-base
      - ca-certificates-bundle

pipeline:
  - uses: fetch
    with:
      expected-sha256: 1EE6DAD809A5BB22EFB45E6DAC767F7CE544AD652D353A93D7F26B605F69FE3F
      uri: https://github.com/openresty/luajit2/archive/v2.1-20250117/luajit${{package.version}}.tar.gz

  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua

subpackages:
  - name: luajit-dev-custom
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit-custom
    description: luajit dev
    test:
      pipeline:
        - uses: test/pkgconf
  
  - name: luajit-doc-custom
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs

update:
  enabled: false
  exclude-reason: package uses special versioning

test:
  pipeline:
    - runs: |
        lua -v
        luajit -v
    - uses: test/ldd-check
      with:
        packages: ${{package.name}}
