package:
  name: luajit-custom
  version: "2.1_p20250117"
  epoch: 0
  description: OpenResty's branch of LuaJIT
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - autoconf
      - automake
      - busybox
      - build-base
      - ca-certificates-bundle
var-transforms:
  - from: ${{package.version}}
    match: _p(\d+)$
    replace: -$1
    to: luajit-package-version
pipeline:
  - uses: git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/openresty/luajit2
      tag: v${{vars.luajit-package-version}}
  - runs: |
      export LUAJIT_LIB=/usr/lib
      export LUA_LIB_DIR="$LUAJIT_LIB/lua"
      export LUAJIT_INC=/usr/include/luajit-2.1

      make CCDEBUG=-g PREFIX=/usr -j $(nproc)
      make DESTDIR="${{targets.destdir}}" install PREFIX=/usr

      ln -s luajit ${{targets.destdir}}/usr/bin/lua
      ln -s "$LUAJIT_INC" ${{targets.destdir}}/usr/include/lua
subpackages:
  - name: luajit-dev-custom
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - luajit-custom
    description: luajit dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
  - name: luajit-doc-custom
    description: luajit docs
    pipeline:
      - uses: split/manpages
    test:
      pipeline:
        - uses: test/docs
update:
  enabled: true
  ignore-regex-patterns:
    - "beta*"
  version-transform:
    - match: -(\d{8})$
      replace: _p$1
  github:
    identifier: openresty/luajit2
    strip-prefix: v
test:
  pipeline:
    - runs: |
        lua -v
        luajit -v
    - uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
