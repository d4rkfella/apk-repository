package:
  name: amf-headers
  version: 1.4.36.0
  epoch: 0
  description: Header files for AMD Advanced Media Framework
environment:
  contents:
    packages:
      - build-base
      - busybox
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/GPUOpen-LibrariesAndSDKs/AMF
      tag: v${{package.version}}
      expected-commit: 16f7d73e0b45c473e903e46981ed0b91efc4c091
  
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/include/AMF
      cp -r AMF/amf/public/include/core AMF/amf/public/include/components ${{targets.destdir}}/usr/include/AMF/
