package:
  name: vw_web_vault
  version: "2025.12.1"
  epoch: 0
  description: "Web vault for vaultwarden"
  copyright:
    - license: GPL-3.0-only
environment:
  environment:
    REPRODUCIBLE: false
    VAULT_VERSION: v${{package.version}}
    CHECKOUT_TAGS: false
  contents:
    packages:
      - wolfi-base
      - bash
      - build-base
      - nodejs-22
      - npm
      - python-3.14
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/dani-garcia/bw_web_builds
      tag: v${{package.version}}
      expected-commit: 6fd8353d5830f304bab0cfa517dc65bb5f08a3ef
      destination: bw_web_builds
  - name: build-and-package-web-vault
    working-directory: /home/build/bw_web_builds
    runs: |
      make checkout
      cd web-vault
      npm ci
      cd apps/web
      npm run dist:oss:selfhost
      cd build
      printf '{"version":"%s"}\n' "${VAULT_VERSION}" > vw-version.json
      mkdir -p ${{targets.destdir}}/usr/lib/vw_web_vault
      cp -r ./* ${{targets.destdir}}/usr/lib/vw_web_vault
update:
  enabled: true
  github:
    identifier: dani-garcia/bw_web_builds
    strip-prefix: v
