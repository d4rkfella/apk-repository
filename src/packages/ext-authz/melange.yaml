package:
  name: ext-authz
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/ext-authz
      branch: main
      expected-commit: 8e8ca02686cd87026f082539711c92fc5a57454b
  
  - uses: go/build
    with:
      packages: main.go
      output: ext-authz
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
