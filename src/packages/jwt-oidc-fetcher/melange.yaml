package:
  name: jwt-oidc-fetcher
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/jwt-oidc-fetcher
      branch: main
      expected-commit: 7a9b0f3e9ce7978b5790995d29f307b90b6f03e6
  - uses: go/build
    with:
      packages: main.go
      output: jwt-oidc-fetcher
      strip: "-s -w"
