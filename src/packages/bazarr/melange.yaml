package:
  name: bazarr
  version: "1.5.2-beta.30"
  epoch: 0
  description: Bazarr is a companion application to Sonarr and Radarr. It manages and downloads subtitles based on your requirements. You define your preferences by TV show or movie and Bazarr takes care of everything for you.
  copyright:
    - license: GPL-3.0-only
  dependencies:
    runtime:
      - wolfi-baselayout
      - python-3.12
      - tzdata
      - catatonit
      - unrar
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - python-3.12
      - py3.12-pip
      - busybox
      - bash
      - ca-certificates-bundle
      - curl
pipeline:
  - uses: git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/morpheus65535/bazarr
      tag: v${{package.version}}
  
  - name: Install volta
    runs: |
      curl -sSL https://get.volta.sh | bash
  
  - name: Build frontend
    working-directory: /home/build/frontend
    runs: |
      PATH="$PATH:$HOME/.volta/bin"
      NODE_VERSION=$(cat .nvmrc)
      volta install node@${NODE_VERSION}
      npm install
      npm run check:ts
      npm run check
      npm run check:fmt
      npm test -- --run
      npm run build:ci
  
  - name: Setup python venv
    runs: |
      PATH="/home/build/venv/bin:$PATH"
      python -m venv ./venv
      pip install --upgrade --no-cache-dir \
      -r requirements.txt \
      -r postgres-requirements.txt
  
  - name: Prepare packages
    runs: |
      set -e
      git describe --abbrev=0 > VERSION
      to_dist=${{targets.destdir}}/usr/lib/Bazarr
      mkdir -p $to_dist
      file_list=$(cat .github/files_to_copy)
      
      for f in $file_list
      do
          echo "**** copying $f to release ****"
          cp -r --parents "$f" $to_dist
      done
      
      cp VERSION $to_dist
      cp -r venv $to_dist
