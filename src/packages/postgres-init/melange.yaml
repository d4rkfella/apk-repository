package:
  name: postgres-init
  version: "1.0.0"
  epoch: 0
  description: "Postgres init binary"
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - go
      - build-base
      - busybox
pipeline:
  - runs: |
      GOOS=linux CGO_ENABLED=0 GOAMD64=amd64 go build -o "${{targets.contextdir}}"/usr/bin/postgres-init -ldflags "-s -w" -trimpath resources/postgres-init.go
