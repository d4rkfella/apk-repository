package:
  name: postgres-init
  version: "1.0.0"
  epoch: 0
  description: "Postgres init binary"
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - ca-certificates-bundle
      - go
      - build-base
      - busybox
pipeline:
  - uses: go/build
    with:
      packages: resources/postgres-init.go
      output: postgres-init
      strip: "-s -w"
