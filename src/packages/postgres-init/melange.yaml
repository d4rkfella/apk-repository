package:
  name: postgres-init
  version: "0.1.0"
  epoch: 2
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/postgres-init
      tag: v${{package.version}}
      expected-commit: "6b5e2e7887dfc57034643a1edba53edf849051a8"
  
  - uses: go/build
    with:
      packages: main.go
      output: postgres-init

update:
  enabled: true
  github:
    identifier: d4rkfella/postgres-init
    strip-prefix: v
