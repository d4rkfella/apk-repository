package:
  name: postgres-init
  version: "1.0.0"
  epoch: 0
  description: "Postgres init binary"
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/postgres-init
      branch: main
      expected-commit: 42be69b17e1021bf911713f1aab7bbf0216445dd
  - uses: go/build
    with:
      packages: postgres-init.go
      output: postgres-init
      strip: "-s -w"
