package:
  name: postgres-init
  version: "1.0.1"
  epoch: 0
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/postgres-init
      branch: main
      expected-commit: "0f3025a6122a3011dc3636b81c579d0e2fcc15e4"
  - uses: go/build
    with:
      packages: main.go
      output: postgres-init
      strip: "-s -w"
