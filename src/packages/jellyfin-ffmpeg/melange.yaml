package:
  name: jellyfin-ffmpeg
  version: "7.1.1"
  epoch: 0
  description: FFmpeg for Jellyfin with custom extensions and enhancements
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - speex-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - fribidi-dev
      - gmp-dev
      - libass-dev
      - zlib-dev
      - vulkan-headers
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jellyfin/jellyfin-ffmpeg
      expected-commit: 9e7002e5dcf7d0760bbf97bf1628106f949e18d0
      tag: v${{package.version}}-1

  - runs: |
      ./configure \
        --prefix=/ffbuild/prefix \
        --pkg-config=pkg-config \
        --pkg-config-flags=--static \
        --cross-prefix=x86_64-ffbuild-linux-gnu- \
        --arch=x86_64 \
        --target-os=linux \
        --extra-version=Jellyfin \
        --enable-nonfree \
        --extra-cflags= \
        --extra-cxxflags= \
        --extra-ldflags= \
        --extra-ldexeflags=-pie \
        --extra-libs=-ldl \
        --enable-gpl \
        --enable-version3 \
        --disable-ffplay \
        --disable-debug \
        --disable-doc \
        --disable-sdl2 \
        --disable-libxcb \
        --disable-xlib \
        --enable-lto=auto \
        --enable-iconv \
        --enable-zlib \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-gmp \
        --enable-libxml2 \
        --enable-openssl \
        --enable-lzma \
        --enable-fontconfig \
        --enable-libharfbuzz \
        --enable-libvorbis \
        --enable-opencl \
        --enable-amf \
        --enable-chromaprint \
        --enable-libdav1d \
        --enable-libfdk-aac \
        --enable-ffnvcodec \
        --enable-cuda \
        --enable-cuda-llvm \
        --enable-cuvid \
        --enable-nvdec \
        --enable-nvenc \
        --enable-libass \
        --enable-libbluray \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libtheora \
        --enable-libvpl \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libopenmpt \
        --enable-libsrt \
        --enable-libsvtav1 \
        --enable-libdrm \
        --enable-vaapi \
        --enable-vulkan \
        --enable-libshaderc \
        --enable-libplacebo \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libzimg \
        --enable-libzvbi
  
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
