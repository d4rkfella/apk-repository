package:
  name: jellyfin-ffmpeg
  version: "7.1.1"
  epoch: 0
  description: FFmpeg for Jellyfin with custom extensions and enhancements
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    packages:
      - wolfi-base
      - build-base
      - wget
      - kmod
      - chromaprint-dev
      - libbluray-dev
      - fdk-aac-dev
      - libvpl-dev
      - libopenmpt-dev
      - libplacebo-dev
      - libass-dev
      - libvpx-dev
      - zimg-dev
      - zvbi-dev
      - nv-codec-headers
      - amf-headers
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jellyfin/jellyfin-ffmpeg
      expected-commit: 9e7002e5dcf7d0760bbf97bf1628106f949e18d0
      tag: v${{package.version}}-1
  
  - runs: |
      apk add \
        dav1d-dev \
        fontconfig-dev \
        fontconfig-static \
        lame-dev \
        libsrt \
        libvorbis-dev \
        libvorbis-static \
        libwebp-dev \
        libwebp-static \
        libxml2-dev \
        openssl-dev \
        opus-dev \
        x264-dev \
        x265-dev \
        nasm \
        fribidi-dev \
        fribidi-static \
        gmp-dev \
        zlib-dev \
        zlib-static \
        vulkan-headers \
        libtheora-dev \
        svt-av1-dev \
        libtheora-static \
        opencl-dev \
        libdrm-dev \
        libva-dev \
        alsa-lib-dev \
        perl-dev \
        xz-dev \
        coreutils \
        bzip2-dev \
        imlib2-dev
  
  - working-directory: /home/build/nvidia-cuda-toolkit
    runs: |
      wget --no-verbose https://developer.download.nvidia.com/compute/cuda/12.8.1/local_installers/cuda_12.8.1_570.124.06_linux.run
      wget --no-verbose https://us.download.nvidia.com/XFree86/Linux-x86_64/570.144/NVIDIA-Linux-x86_64-570.144.run
      chmod +x ./cuda_12.8.1_570.124.06_linux.run ./NVIDIA-Linux-x86_64-570.144.run
      sh ./cuda_12.8.1_570.124.06_linux.run --silent --toolkit --override
      sh ./NVIDIA-Linux-x86_64-570.144.run --silent --no-kernel-modules
      rm ./cuda*.run ./NVIDIA*.run
      ln -s /usr/local/cuda-12.8/bin/nvcc /usr/bin/nvcc

  - uses: patch
    working-directory: /
    with:
      patches: /home/build/fix-math-functions.patch

  - uses: patch
    with:
      patches: svtav1-fix.patch
      
  - runs: |
      export PATH="/usr/local/cuda-12.8/bin:$PATH"
      ./configure \
        --prefix="/usr/lib/${{package.name}}" \
        --pkg-config-flags=--static \
        --pkg-config=pkg-config \
        --arch=x86_64 \
        --target-os=linux \
        --extra-version=Jellyfin \
        --enable-nonfree \
        --extra-cflags=-I/usr/local/cuda-12.8/include \
        --extra-ldflags=-L/usr/local/cuda-12.8/lib64 \
        --extra-ldexeflags=-pie \
        --extra-libs=-ldl \
        --enable-gpl \
        --enable-version3 \
        --disable-ffplay \
        --disable-debug \
        --disable-doc \
        --disable-sdl2 \
        --disable-libxcb \
        --disable-xlib \
        --enable-iconv \
        --enable-zlib \
        --enable-libfreetype \
        --enable-libfribidi \
        --enable-gmp \
        --enable-libxml2 \
        --enable-openssl \
        --enable-lzma \
        --enable-fontconfig \
        --enable-libharfbuzz \
        --enable-libvorbis \
        --enable-opencl \
        --enable-amf \
        --enable-chromaprint \
        --enable-libdav1d \
        --enable-libfdk-aac \
        --enable-ffnvcodec \
        --enable-cuda \
        --enable-cuda-nvcc \
        --enable-libnpp \
        --enable-cuvid \
        --enable-nvdec \
        --enable-nvenc \
        --enable-libass \
        --enable-libbluray \
        --enable-libmp3lame \
        --enable-libopus \
        --enable-libtheora \
        --enable-libvpl \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libopenmpt \
        --enable-libsrt \
        --enable-libsvtav1 \
        --enable-libdrm \
        --enable-vaapi \
        --enable-vulkan \
        --enable-libshaderc \
        --enable-libplacebo \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libzimg \
        --enable-libzvbi
      make -C . -j$(nproc) V=1

  - uses: autoconf/make-install

  - uses: strip
test:
  pipeline:
    - runs: |
        ffmpeg --help
        ffprobe --help
