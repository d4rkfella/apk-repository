package:
  name: talos-vfio-binding
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/talos-vfio-binding
      branch: main
      expected-commit: 399aea9e11c5e005ecc5677cc6e28f0ec7593f8e
  
  - uses: go/build
    with:
      packages: main.go
      output: talos-vfio-binding
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
