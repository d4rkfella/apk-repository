package:
  name: zimg
  version: "3.0.5"
  epoch: 0
  description: Scaling, colorspace conversion and dithering library
  copyright:
    - license: WTFPL
environment:
  contents:
    packages:
      - build-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sekrit-twc/zimg
      tag: release-${{package.version}}
      expected-commit: e5b0de6bebbcbc66732ed5afaafef6b2c7dfef87

  - uses: autoconf/configure

  - uses: autoconf/make
 
  - uses: autoconf/make-install

  - uses: strip


subpackages:
  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: ${{package.name}} static libraries

  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
  
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
        - ${{package.name}}-static
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
