package:
  name: chromaprint
  version: "1.5.1"
  epoch: 0
  description: C library for generating audio fingerprints used by AcoustID
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - ffmpeg-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/acoustid/chromaprint
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: |
        added-missing-chromaprint_get_algorithm-function-106.patch
        bump-required-C-version-to-14.patch
        01-fix-compatibility-with-ffmpeg-7.1.patch
        02-fix-compatibility-with-ffmpeg-7.1.patch
  
  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=OFF \
        -DFFMPEG_ROOT=/usr \
        -DBUILD_TESTS=OFF \
        -DBUILD_TOOLS=ON
  
  - uses: cmake/build
  
  - uses: cmake/install

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DFFMPEG_ROOT=/usr \
        -DBUILD_TESTS=OFF \
        -DBUILD_TOOLS=ON
  
  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: ${{package.name}} static libraries

  - name: ${{package.name}}-utils
    description: ${{package.name}} utils
    pipeline:
      - runs: |
          mkdir -p ${{targets.subpkgdir}}/usr/share
          mv ${{targets.destdir}}/usr/bin ${{targets.subpkgdir}}/usr/
    test:
      pipeline:
        - runs: |
            fpcalc -help
            fpcalc -version
  
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
        - ${{package.name}}-static
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
