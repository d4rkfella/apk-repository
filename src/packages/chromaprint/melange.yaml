package:
  name: chromaprint
  version: "1.5.1"
  epoch: 0
  description: C library for generating audio fingerprints used by AcoustID
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - ffmpeg-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/acoustid/chromaprint
      tag: v${{package.version}}

  - uses: patch
    with:
      patches: |
        added-missing-chromaprint_get_algorithm-function-106.patch
        bump-required-C-version-to-14.patch
        01-fix-compatibility-with-ffmpeg-7.1.patch
        02-fix-compatibility-with-ffmpeg-7.1.patch
  
  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=OFF \
        -DFFMPEG_ROOT=/usr \
  
  - uses: cmake/build
  
  - uses: cmake/install

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_SHARED_LIBS=ON \
        -DFFMPEG_ROOT=/usr \
  
  - uses: cmake/build

  - runs: make check
    working-directory: /home/build/output
  
  - uses: cmake/install

  - uses: strip

subpackages:
  - name: chromaprint-static
    pipeline:
      - uses: split/static
    description: chromaprint static libraries
  
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - chromaprint
        - chromaprint-static
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: chromaprint-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
