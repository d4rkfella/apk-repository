package:
  name: chromaprint
  version: "1.5.1"
  epoch: 0
  description: C library for generating audio fingerprints used by AcoustID
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - build-base
      - kissfft-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/acoustid/chromaprint
      tag: v${{package.version}}
  
  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_TOOLS=ON \
        -DBUILD_SHARED_LIBS=ON \
        -DFFT_LIB=kissfft
  
  - uses: cmake/build

  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: chromaprint-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
