package:
  name: libvpl
  version: "2.15.0"
  epoch: 0
  description: Intel® Video Processing Library (Intel® VPL) API, dispatcher, and examples
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/intel/libvpl
      tag: v${{package.version}}
      expected-commit: c45b5d786bf7cdabbe49ff1bab78693ad78feb78

  - uses: cmake/configure
    with:
      opts: |
        -DBUILD_EXAMPLES=OFF \
        -DBUILD_TESTS=OFF
  
  - uses: cmake/build
  
  - uses: cmake/install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir
  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
