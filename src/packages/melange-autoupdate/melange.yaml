package:
  name: melange-autoupdate
  version: "0.9.0"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: 7183df517278e9f90578c16991c3755006b9f0e2
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
