package:
  name: melange-autoupdate
  version: "0.1.1"
  epoch: 1
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: a33e3a0805795eb4ef101570019232df1693034a
  
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate

update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
