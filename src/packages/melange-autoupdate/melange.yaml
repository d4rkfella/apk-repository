package:
  name: melange-autoupdate
  version: "0.5.0"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: c14b30e35f01710693dd5a1d53c1ce3f817b3ee2
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
