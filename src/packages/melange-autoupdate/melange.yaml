package:
  name: melange-autoupdate
  version: "0.1.0"
  epoch: 2
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: bb3cce7be00ec9c0492f2a99f369fd5ab00255e7
  
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate

update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
