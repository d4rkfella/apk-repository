package:
  name: melange-autoupdate
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      branch: main
      expected-commit: "94f12327cfe21442e0a78e737ba95b25d82a27da"
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
      strip: "-s -w"
