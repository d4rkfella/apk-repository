    - license: MIT

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      branch: main
      expected-commit: "35fc8d6c3c8053f794df49522fcf48de472ce4dd"
  
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
      strip: "-s -w"
