package:
  name: melange-autoupdate
  version: "1.2.6"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: 262984e89bf50b6086a59dc73550d53e12b288dd
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
