package:
  name: melange-autoupdate
  version: "2.0.1"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
      - chromium
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: 30c6d3be42b556a94f2691a3f2fa336e3fdea806
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
