package:
  name: melange-autoupdate
  version: "0.2.0"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: de417ab6c27b2a7164e20af9739ac0709ed49a19
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
