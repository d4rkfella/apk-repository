package:
  name: melange-autoupdate
  version: "0.1.0"
  epoch: 1
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: "c859c99b3e20a35236636204fbfc8638434e1356"
  
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate

update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
