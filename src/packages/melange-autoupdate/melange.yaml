  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      branch: main
      expected-commit: "016e1341357004d96c214f45f7af20ff970f6d0c"
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
      strip: "-s -w"
