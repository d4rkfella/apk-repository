package:
  name: melange-autoupdate
  version: "1.2.8"
  epoch: 0
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - melange
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/melange-autoupdate
      tag: v${{package.version}}
      expected-commit: 054ffb95f26e305d22b75ce6e2eb6f6ca0c67196
  - uses: go/build
    with:
      packages: main.go
      output: melange-autoupdate
update:
  enabled: true
  github:
    identifier: d4rkfella/melange-autoupdate
    strip-prefix: v
