package:
  name: qbit-download-hook
  version: "1.0.2"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-download-hook
      tag: v${{package.version}}
      expected-commit: a5046d270cc09ae1aae2e08c7fb048b5b0c2f428
  - uses: go/build
    with:
      packages: main.go
      output: qbit-download-hook
      ldflags: -X 'main.version=${{package.version}}'
update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-download-hook
    strip-prefix: v
