package:
  name: qbit-download-hook
  version: 1.0.0
  epoch: 1
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-download-hook
      tag: v${{package.version}}
      expected-commit: 7e410fd90c218ca16e26cfb8952bf69dd5a68391
  - uses: go/build
    with:
      packages: main.go
      output: qbit-download-hook
      ldflags: -X 'main.version=${{package.version}}'
update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-download-hook
    strip-prefix: v
