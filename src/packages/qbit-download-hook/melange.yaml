package:
  name: qbit-download-hook
  version: "1.0.1"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-download-hook
      tag: v${{package.version}}
      expected-commit: 204149374c63c0e0ef25400d853c9f533d87dd22
  - uses: go/build
    with:
      packages: main.go
      output: qbit-download-hook
      ldflags: -X 'main.version=${{package.version}}'
update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-download-hook
    strip-prefix: v
