package:
  name: qbit-download-hook
  version: 1.0.0
  epoch: 0
  copyright:
    - license: MIT

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-notifier
      tag: v${{package.version}}
      expected-commit: ed50bcc9a54755018b7b5a1e12512fce02d12ccf

  - uses: go/build
    with:
      packages: main.go
      output: qbit-download-hook
      ldflags: -X 'main.version=${{package.version}}'

update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-download-hook
    strip-prefix: v
