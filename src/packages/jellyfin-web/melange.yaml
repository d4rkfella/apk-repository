package:
  name: jellyfin-web-custom
  version: "10.10.7"
  epoch: 0
  description: Web Client for Jellyfin
  copyright:
    - license: GPL-2.0-only
  dependencies:
    runtime:
      - jellyfin-custom
      - nodejs

environment:
  contents:
    packages:
      - busybox
      - jellyfin-custom
      - nodejs
      - npm

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jellyfin/jellyfin-web
      tag: v${{package.version}}
      expected-commit: "f4b8aa0ed4c5b571a3a6cc3bb027bb8ecebe5b68"
  
  - runs: |
      npm ci --no-audit --unsafe-perm
      npm run build:production

      mkdir -p "${{targets.destdir}}"/usr/lib/jellyfin/jellyfin-web
      cp -r dist/* "${{targets.destdir}}"/usr/lib/jellyfin/jellyfin-web
  
  - uses: strip

test:
  environment:
    contents:
      packages:
        - python3
        - wget
  pipeline:
    - run: |
        cd /usr/lib/jellyfin/jellyfin-web
        python3 -m http.server &
        SERVER_PID=$!
    
        retries=15
        while [[ $retries -gt 0 ]]; do
          if wget --spider -q http://localhost:8000; then
            echo "Server is up!"
            break
          else
            echo "Waiting for server to start..."
            ((retries--))
            sleep 2
          fi
        done
    
        if [[ $retries -eq 0 ]]; then
          echo "Error: Server failed to start within timeout"
          kill $SERVER_PID
          exit 1
        fi
    
        wget --spider --recursive -e robots=off --page-requisites http://localhost:8000
        kill $SERVER_PID

update:
  enabled: true
  ignore-regex-patterns:
    - '.*alpha.*'
    - '.*beta.*'
    - '.*rc.*'
  github:
    identifier: jellyfin/jellyfin-web
    strip-prefix: v
