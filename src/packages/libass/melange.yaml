package:
  name: libass
  version: "0.17.3"
  epoch: 3
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - fontconfig-dev
      - fribidi-dev
      - freetype-dev
      - harfbuzz-dev
      - autoconf
      - automake
      - m4
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/libass/libass
      expected-commit: e46aedea0a0d17da4c4ef49d84b94a7994664ab5
      tag: ${{package.version}}

  - runs: |
      autoreconf -vfi
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --disable-static \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libass-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
