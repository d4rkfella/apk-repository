package:
  name: libass
  version: "0.17.3"
  epoch: 3
  description: Portable library for SSA/ASS subtitle rendering
  copyright:
    - license: ISC
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - fontconfig-dev
      - fribidi-dev
      - freetype-dev
      - harfbuzz-dev
      - autoconf
      - automake
      - pkgconf
      - nasm
      - libtool
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/libass/libass/releases/download/0.17.3/libass-0.17.3.tar.gz
      expected-sha256: "da7c348deb6fa6c24507afab2dee7545ba5dd5bbf90a137bfe9e738f7df68537"

  - runs: |
      CFLAGS="$CFLAGS -flto=auto" \
      CXXFLAGS="$CXXFLAGS -flto=auto" \
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --disable-static \
        --sysconfdir=/etc \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libass-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
