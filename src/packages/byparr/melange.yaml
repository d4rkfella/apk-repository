package:
  name: byparr
  version: "1.1.1"
  epoch: 0
  description: FlareSolverr drop-in replacement with FastAPI and nodriver.
  copyright:
    - license: GPL-3.0
  dependencies:
    runtime:
      - python-3.13
      - uv
      - chromium
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - busybox
      - python-3.13
      - uv
pipeline:
  - uses: git-checkout
    with:
      expected-commit: ""
      repository: https://github.com/ThePhaseless/Byparr
      tag: v${{package.version}}
  - name: Build
    runs: |
      export UV_SYSTEM_PYTHON=true
      export PYTHONUNBUFFERED=1
      export PYTHONDONTWRITEBYTECODE=1
      uv sync
      cd .venv/lib/*/site-packages/seleniumbase/drivers && ln -s /usr/sbin/chromedriver
  - name: Prepare package
    runs: |
      mkdir -p "${{targets.destdir}}/usr/lib/Byparr"
      cp -R .venv main.py src ${{targets.destdir}}/usr/lib/Byparr
test:
  pipeline:
    - name: Check for missing dependancies
      uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
