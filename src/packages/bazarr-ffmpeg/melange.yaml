package:
  name: bazarr-ffmpeg
  version: "7.1.1"
  epoch: 3
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - speex-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - fribidi-dev
      - gmp-dev
      - libass-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --enable-gpl --enable-version3 \
        --enable-shared --disable-static \
        --disable-ffplay \            # Explicitly disable ffplay
        --disable-doc --disable-debug \
        --enable-libass \             # ASS/SSA subtitles
        --enable-libfreetype \        # Font rendering
        --enable-fontconfig \         # Font discovery
        --enable-libzvbi \            # Teletext/PGS
        --enable-zlib \               # Compressed subtitles
        --enable-iconv \              # Text encoding
        --enable-demuxer=matroska \   # MKV
        --enable-demuxer=mov \        # MP4
        --enable-muxer=srt \          # SRT output
        --enable-decoder=subrip \     # SRT subtitles
        --enable-decoder=aac \        # AAC audio
        --enable-decoder=ac3 \        # AC3
        --enable-decoder=mp3 \        # MP3
        --enable-decoder=flac \       # FLAC
        --enable-decoder=eac3 \       # E-AC3
        --enable-filter=aresample \   # Audio resampling
        --enable-filter=loudnorm \    # Audio normalization
        --enable-libswresample \      # Audio resampling library
        --enable-protocol=file \      # Local files
        --enable-optimizations \
        --extra-cflags="-O3 -march=native"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5405

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
