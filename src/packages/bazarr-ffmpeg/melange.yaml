package:
  name: bazarr-ffmpeg
  version: "7.1.1"
  epoch: 3
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - speex-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - fribidi-dev
      - gmp-dev
      - libass-dev
      - zlib-dev
      - soxr-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --disable-shared \
        --enable-static \
        --disable-everything \
        --disable-ffplay \
        --disable-doc \
        --disable-debug \
        --enable-gpl \
        --enable-version3 \
        --enable-optimizations \
        --extra-cflags="-O3 -march=native" \
        \
        ## Subtitle support (for extracting embedded subs and saving as .srt)
        --enable-demuxer=matroska \
        --enable-demuxer=mov \
        --enable-demuxer=subtitles \
        --enable-decoder=subrip \
        --enable-decoder=movtext \
        --enable-parser=subrip \
        --enable-muxer=srt \
        \
        ## Audio decoders (speech detection for ffsubsync)
        --enable-decoder=aac \
        --enable-decoder=ac3 \
        --enable-decoder=eac3 \
        --enable-decoder=flac \
        --enable-decoder=mp3 \
        --enable-decoder=dts \
        --enable-decoder=pcm_s16le \
        \
        ## Audio encoder (used internally when re-encoding/resampling)
        --enable-encoder=pcm_s16le \
        \
        ## Audio filters required by ffsubsync
        --enable-filter=aformat \
        --enable-filter=pan \
        --enable-filter=aresample \
        --enable-filter=loudnorm \
        --enable-filter=highpass \
        --enable-filter=lowpass \
        --enable-filter=volume \
        \
        ## Protocols
        --enable-protocol=file \
        --enable-protocol=pipe \
        \
        ## Subtitle rendering (may help with styled subtitles in future)
        --enable-libass \
        --enable-libfreetype \
        --enable-fontconfig \
        \
        ## Common dependencies (needed by subtitle libs and filters)
        --enable-zlib \
        --enable-iconv \
        \
        ## Optional audio libraries (can improve decoding/resampling quality)
        --enable-libsoxr \
        --enable-libvorbis \
        --enable-libopus \

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5405

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
