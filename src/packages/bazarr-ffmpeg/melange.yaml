package:
  name: bazarr-ffmpeg
  version: "7.1.1"
  epoch: 3
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
  dependencies:
    provider-priority: 5
    runtime:
      - libavcodec61=${{package.full-version}}
      - libavdevice61=${{package.full-version}}
      - libavfilter10=${{package.full-version}}
      - libavformat61=${{package.full-version}}
      - libavutil59=${{package.full-version}}
      - libswresample5=${{package.full-version}}
      - libswscale8=${{package.full-version}}
      - libpostproc58=${{package.full-version}}
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
      - https://packages.darkfellanetwork.com/melange.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
      - https://packages.darkfellanetwork.com
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - speex-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - fribidi-dev
      - gmp-dev
      - libass-dev
      - zlib-dev
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --enable-gpl --enable-version3 \
        --enable-shared \
        --disable-static \
        --disable-everything \
        --disable-ffplay \
        --disable-doc --disable-debug \
        --enable-libass \
        --enable-libfreetype \
        --enable-fontconfig \
        --enable-zlib \
        --enable-iconv \
        --enable-demuxer=matroska \
        --enable-demuxer=mov \
        --enable-muxer=srt \
        --enable-decoder=subrip \
        --enable-decoder=aac \
        --enable-decoder=ac3 \
        --enable-decoder=mp3 \
        --enable-decoder=flac \
        --enable-decoder=eac3 \
        --enable-filter=aresample \
        --enable-filter=loudnorm \
        --enable-protocol=file \
        --enable-optimizations \
        --extra-cflags="-O3 -march=native"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip
data:
  - name: libraries
    items:
      # Update numbers to match on new releases
      libavcodec61: libavcodec.so.61
      libavdevice61: libavdevice.so.61
      libavfilter10: libavfilter.so.10
      libavformat61: libavformat.so.61
      libavutil59: libavutil.so.59
      libswresample5: libswresample.so.5
      libswscale8: libswscale.so.8
      libpostproc58: libpostproc.so.58

subpackages:
  - range: libraries
    name: ${{range.key}}
    description: "${{range.value}} library"
    dependencies:
      provider-priority: 5
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/${{range.value}}* "${{targets.subpkgdir}}"/usr/lib/
    test:
      pipeline:
        - uses: test/tw/ldd-check

  - name: bazarr-ffmpeg-dev
    dependencies:
      runtime:
        - bazarr-ffmpeg
    pipeline:
      - uses: split/dev
    description: ffmpeg development headers
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check

  - name: bazarr-ffmpeg-doc
    pipeline:
      - uses: split/manpages
    description: ffmpeg manpages

update:
  enabled: true
  release-monitor:
    identifier: 5405

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
