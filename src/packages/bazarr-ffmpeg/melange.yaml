package:
  name: bazarr-ffmpeg
  version: "7.1.1"
  epoch: 3
  description: ffmpeg multimedia library
  copyright:
    - license: GPL-2.0-or-later AND LGPL-2.1-or-later
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - aom
      - aom-dev
      - aom-libs
      - build-base
      - busybox
      - ca-certificates-bundle
      - dav1d-dev
      - expat-dev
      - fontconfig-dev
      - lame-dev
      - libogg-dev
      - libsdl2-dev
      - libsodium-dev
      - libsrt
      - libssh-dev
      - libtheora
      - libtheora-dev
      - libvorbis-dev
      - libwebp-dev
      - libxml2-dev
      - openjpeg-dev
      - openssl-dev
      - opus-dev
      - speex-dev
      - wolfi-baselayout
      - x264-dev
      - x265-dev
      - yasm
      - fribidi-dev
      - gmp-dev
      - libass-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/FFmpeg
      expected-commit: db69d06eeeab4f46da15030a80d539efb4503ca8
      tag: n${{package.version}}

  - runs: |
      ./configure \
        --prefix=/usr \
        --enable-gpl \
        --enable-version3 \
        --enable-static \
        --disable-debug \
        --disable-ffplay \
        --disable-indev=sndio \
        --disable-outdev=sndio \
        --cc=gcc \
        --enable-fontconfig \
        --enable-gmp \
        --enable-openssl \
        --enable-libgme \
        --enable-gray \
        --enable-libaom \
        --enable-libfribidi \
        --enable-libass \
        --enable-libvmaf \
        --enable-libfreetype \
        --enable-libmp3lame \
        --enable-libopencore-amrnb \
        --enable-libopencore-amrwb \
        --enable-libopenjpeg \
        --enable-librubberband \
        --enable-libsoxr \
        --enable-libspeex \
        --enable-libsrt \
        --enable-libvorbis \
        --enable-libopus \
        --enable-libtheora \
        --enable-libvidstab \
        --enable-libvo-amrwbenc \
        --enable-libvpx \
        --enable-libwebp \
        --enable-libx264 \
        --enable-libx265 \
        --enable-libxml2 \
        --enable-libdav1d \
        --enable-libxvid \
        --enable-libzvbi \
        --enable-libzimg \
        --enable-optimizations \
        --extra-cflags="-O3 -march=native"

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 5405

test:
  pipeline:
    # AUTOGENERATED
    - runs: |
        ffmpeg --help
        ffprobe --help
