package:
  name: libudfread
  version: "1.1.2"
  epoch: 0
  description: Library for reading UDF from raw devices and image files.
  copyright:
    - license: LGPL-2.1-only
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - autoconf
      - automake
      - libtool
pipeline:
  - uses: git-checkout
    with:
      repository: https://code.videolan.org/videolan/libudfread
      tag: ${{package.version}}
      expected-commit: a35513813819efadca82c4b90edbe1407b1b9e05

  - runs: |
      autoreconf -vfi
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --includedir=/usr/include \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --sysconfdir=/etc \
        --localstatedir=/var \
        --libdir=/usr/lib \
        --runstatedir=/run
  
  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-static
    pipeline:
      - uses: split/static
    description: ${{package.name}} static libraries
  
  - name: ${{package.name}}-dev
    dependencies:
      runtime:
        - ${{package.name}}
        - ${{package.name}}-static
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: ${{package.name}}-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
