package:
  name: nv-codec-headers
  version: 13.0.19.0
  epoch: 0
  description: FFmpeg version of headers required to interface with Nvidias codec APIs.
environment:
  contents:
    packages:
      - build-base
      - busybox
      - make
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/FFmpeg/nv-codec-headers
      tag: n${{package.version}}
      expected-commit: e844e5b26f46bb77479f063029595293aa8f812d
  
  - runs: make && DESTDIR="${{targets.destdir}}" make install PREFIX=/usr

test:
  pipeline:
    - uses: test/tw/ldd-check
