package:
  name: jfrog-cli
  version: "2.76.0"
  epoch: 0
  copyright:
    - license: Apache-2.0

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jfrog/jfrog-cli
      tag: v${{package.version}}
      expected-commit: b0eb1d7432d7a7ce6cafcfc12b51d52f862dfee1
  
  - uses: go/build
    with:
      packages: main.go
      output: jf
  
  - uses: strip

update:
  enabled: true
  github:
    identifier: jfrog/jfrog-cli
    strip-prefix: v
