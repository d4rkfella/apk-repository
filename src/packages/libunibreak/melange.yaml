package:
  name: libunibreak
  version: "6.1"
  epoch: 3
  description: Implementation of the line breaking and word breaking algorithms
  copyright:
    - license: Zlib
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - fontconfig-dev
      - fribidi-dev
      - freetype-dev
      - harfbuzz-dev
      - autoconf
      - automake
      - pkgconf
      - nasm
      - libtool
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/adah1972/libunibreak/releases/download/libunibreak_6_1/libunibreak-6.1.tar.gz
      expected-sha256: "da7c348deb6fa6c24507afab2dee7545ba5dd5bbf90a137bfe9e738f7df68537"

  - runs: |
      CFLAGS="$CFLAGS -O2 -flto=auto" \
      ./configure \
        --prefix=/usr \
        --host=$CHOST \
        --build=$CBUILD \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libunibreak-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
