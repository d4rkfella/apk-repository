package:
  name: libunibreak
  version: "6.1"
  epoch: 0
  description: Implementation of the line breaking and word breaking algorithms
  copyright:
    - license: Zlib
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - build-base
      - autoconf
      - automake
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/adah1972/libunibreak/releases/download/libunibreak_6_1/libunibreak-6.1.tar.gz
      expected-sha256: "cc4de0099cf7ff05005ceabff4afed4c582a736abc38033e70fdac86335ce93f"

  - runs: |
      autoreconf -vfi
      ./configure \
        --build=${{host.triplet.gnu}} \
        --host=${{host.triplet.gnu}} \
        --prefix=/usr \
        --sysconfdir=/etc \
        --libdir=/usr/lib \
        --mandir=/usr/share/man \
        --infodir=/usr/share/info \
        --localstatedir=/var \
        --disable-static

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: ${{package.name}}-doc
    description: ${{package.name}} documentation
    pipeline:
      - uses: split/manpages
      - uses: split/infodir

  - name: ${{package.name}}-dev
    pipeline:
      - uses: split/dev
    test:
      pipeline:
        - uses: test/pkgconf
        - uses: test/tw/ldd-check
          with:
            packages: libunibreak-dev
    description: ${{package.name}} dev

test:
  pipeline:
    - uses: test/tw/ldd-check
