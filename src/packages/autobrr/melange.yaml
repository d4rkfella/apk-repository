      - alpine-base
      - ca-certificates-bundle
      - nodejs~20
      - go~1.23
pipeline:
  - uses: fetch
    with:
      uri: https://github.com/autobrr/autobrr/archive/refs/tags/v${{package.version}}.tar.gz
