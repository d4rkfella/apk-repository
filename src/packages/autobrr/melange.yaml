package:
  name: autobrr
  version: "1.60.0"
  epoch: 0
  description: "Autobrr download automation tool"
  copyright:
    - license: GPL-2.0-or-later

environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
    packages:
      - busybox
      - jq
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/autobrr/autobrr
      tag: v${{package.version}}

  - name: Install dependancies
    runs: |
      PATH="$HOME/.volta/bin:$PATH"
      curl -sSL https://get.volta.sh | bash
      volta install "node@$(grep -oP 'node:\K\d+' Dockerfile)"
      volta install "$(jq -r '.packageManager' web/package.json)"

  - name: Build frontend
    working-directory: /home/build/web
    runs: |
      pnpm install --frozen-lockfile
      pnpm run build

  - uses: go/build
    with:
      packages: cmd/autobrr/main.go
      output: autobrr
      strip: "-s -w"
      ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'
  
  - uses: go/build
    with:
      packages: cmd/autobrrctl/main.go
      output: autobrr
      strip: "-s -w"
      ldflags: ldflags: -X 'main.version=${{package.version}}' -X 'main.commit=$(git rev-parse HEAD)' -X 'main.date=$(date -u +"%Y-%m-%dT%H:%M:%SZ")'

update:
  enabled: true
  release-monitor:
    identifier: 377310
