package:
  name: qbit-init
  version: "0.2.1"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/qbit-init
      tag: v${{package.version}}
      expected-commit: db568657114d74586a48edc453cde0361d5a9567
  - uses: go/build
    with:
      packages: main.go
      output: qbit-init
update:
  enabled: true
  github:
    identifier: d4rkfella/qbit-init
    strip-prefix: v
