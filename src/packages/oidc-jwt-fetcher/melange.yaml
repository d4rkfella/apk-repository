package:
  name: oidc-jwt-fetcher
  version: "1.1.0"
  epoch: 0
  copyright:
    - license: MIT
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/oidc-jwt-fetcher
      tag: v${{package.version}}
      expected-commit: dbfe2b190a154ee22d52773b72c93f196cf21dcd
  - uses: go/build
    with:
      packages: main.go
      output: oidc-jwt-fetcher
update:
  enabled: true
  github:
    identifier: d4rkfella/oidc-jwt-fetcher
    strip-prefix: v
