package:
  name: oidc-jwt-fetcher
  version: "1.0.0"
  epoch: 0
  copyright:
    - license: MIT
environment:
  contents:
    keyring:
      - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
    repositories:
      - https://packages.wolfi.dev/os
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/d4rkfella/oidc-jwt-fetcher
      branch: main
      expected-commit: facae0289161c5d1a818614225e7dd3bc875f887
  - uses: go/build
    with:
      packages: main.go
      output: oidc-jwt-fetcher
      strip: "-s -w"
