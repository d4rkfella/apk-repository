package:
  name: talosctl
  version: "1.11.3"
  epoch: 0
  copyright:
    - license: MPL-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/siderolabs/talos
      tag: v${{package.version}}
      expected-commit: a0243ef77e6532ed2919689d305eeaf97458c0a1
  - uses: go/build
    with:
      packages: cmd/talosctl/main.go
      output: talosctl
      tags: grpcnotrace
  - uses: strip
update:
  enabled: true
  github:
    identifier: siderolabs/talos
    strip-prefix: v
