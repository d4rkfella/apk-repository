package:
  name: talosctl
  version: "1.11.0"
  epoch: 0
  copyright:
    - license: MPL-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/siderolabs/talos
      tag: v${{package.version}}
      expected-commit: d9d89a3a82be5e5a276b1a3328bc0daefbbff5d6
  - uses: go/build
    with:
      packages: cmd/talosctl/main.go
      output: talosctl
      tags: grpcnotrace
  - uses: strip
update:
  enabled: true
  github:
    identifier: siderolabs/talos
    strip-prefix: v
