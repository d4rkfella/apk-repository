package:
  name: talosctl
  version: "1.11.2"
  epoch: 0
  copyright:
    - license: MPL-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/siderolabs/talos
      tag: v${{package.version}}
      expected-commit: 511b4d2e89320f79f66cd3f0f18db1a01e3f4aef
  - uses: go/build
    with:
      packages: cmd/talosctl/main.go
      output: talosctl
      tags: grpcnotrace
  - uses: strip
update:
  enabled: true
  github:
    identifier: siderolabs/talos
    strip-prefix: v
