package:
  name: talosctl
  version: "1.10.6"
  epoch: 0
  copyright:
    - license: MPL-2.0
environment:
  environment:
    CGO_ENABLED: "0"
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/siderolabs/talos
      tag: v${{package.version}}
      expected-commit: cfa6c98cec12a4bc513d44ecffc47e70515481d1
  - uses: go/build
    with:
      packages: cmd/talosctl/main.go
      output: talosctl
      tags: grpcnotrace
  - uses: strip

update:
  enabled: true
  github:
    identifier: siderolabs/talos
    strip-prefix: v
