package:
  name: unrar
  version: "7.2.2"
  epoch: 0
  description: UnRAR - free utility for RAR archives
environment:
  contents:
    packages:
      - wolfi-baselayout
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://www.rarlab.com/rar/unrarsrc-${{package.version}}.tar.gz
      expected-sha256: 41c00c8755cf5bf6b5d7f0d2d167ee889c2c5352e17e5c9470dbc354af1e71ab
  - uses: autoconf/make
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -v -m755 unrar ${{targets.destdir}}/usr/bin
  - uses: strip
test:
  pipeline:
    - uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
update:
  enabled: true
  release-monitor:
    identifier: 13306
