package:
  name: unrar
  version: "7.2.3"
  epoch: 0
  description: UnRAR - free utility for RAR archives
environment:
  contents:
    packages:
      - wolfi-baselayout
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://www.rarlab.com/rar/unrarsrc-${{package.version}}.tar.gz
      expected-sha256: 3995af0aa32b1505a566da053725551a1f0698dc42b2fdf7ba7d65db0d004e33
  - uses: autoconf/make
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -v -m755 unrar ${{targets.destdir}}/usr/bin
  - uses: strip
test:
  pipeline:
    - uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
update:
  enabled: true
  release-monitor:
    identifier: 13306
