package:
  name: unrar
  version: "7.2.4"
  epoch: 0
  description: UnRAR - free utility for RAR archives
environment:
  contents:
    packages:
      - wolfi-baselayout
      - build-base
pipeline:
  - uses: fetch
    with:
      uri: https://www.rarlab.com/rar/unrarsrc-${{package.version}}.tar.gz
      expected-sha256: b02e571a33af7711cd803080500370dc1d28eea82b2032480819d27462ad8b31
  - uses: autoconf/make
  - runs: |
      mkdir -p ${{targets.destdir}}/usr/bin
      install -v -m755 unrar ${{targets.destdir}}/usr/bin
  - uses: strip
test:
  pipeline:
    - uses: test/tw/ldd-check
      with:
        packages: ${{package.name}}
update:
  enabled: true
  release-monitor:
    identifier: 13306
