name: Test

on: 
  push:
    branches: ["main"]
    paths: ["src/packages/**/melange.yaml"]

permissions:
  contents: read

jobs:
  changed-files:
    runs-on: ubuntu-24.04
    outputs:
      packages: ${{ steps.changed-files.outputs.all_changed_files }}   
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      
      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@ed68ef82c095e0d48ec87eccea555d944a631a4c # 46.0.5
        with:
          files: src/packages/**/melange.yaml
          matrix: true
  build:
    runs-on: apk-repository-runner
    needs: changed-files
    strategy:
      matrix:
        packages: ${{ fromJSON(needs.changed-files.outputs.packages) }}
      max-parallel: 4
      fail-fast: false
    container:
      image: ghcr.io/d4rkfella/melange-autoupdate:1.0.0@sha256:2176f9781ced2f7d162bad4cc33bb2995178bde1ab632f3bac9cad38f029dd72
      volumes:
        - ${{ github.workspace }}:${{ github.workspace }}
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2

      - name: Build Packages
        uses: d4rkfella/actions/melange-test@main
        with:
          config: ${{ matrix.packages }}
          sign-with-key: true
          signing-key-path: ${{ github.workspace }}/melange.rsa
          namespace: wolfi
          pipeline-dir: ${{ github.workspace }}/pipelines
          s3-bucket-name: packages
          repository-append: https://packages.darkfellanetwork.com,https://packages.wolfi.dev/os
          keyring-append: https://packages.darkfellanetwork.com/melange.rsa.pub,https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
          tests-repository-append: https://packages.darkfellanetwork.com,https://packages.wolfi.dev/os
          tests-keyring-append: https://packages.darkfellanetwork.com/melange.rsa.pub,https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
          MELANGE_PRIVATE_KEY: ${{ secrets.MELANGE_PRIVATE_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
