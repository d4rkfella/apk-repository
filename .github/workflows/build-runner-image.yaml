name: Build GitHub Actions Runner Image (Wolfi)

on:
  workflow_dispatch:
    inputs:
      runner_version:
        description: 'GitHub Actions runner version'
        required: true
        default: '2.324.0'
      container_hooks_version:
        description: 'Runner container hooks version'
        required: true
        default: '0.7.0'
      dotnet_version:
        description: '.NET runtime version'
        required: true
        default: '8'

env:
  IMAGE_NAME: ghcr.io/d4rkfella/wolfi-runner

jobs:
  build-and-push:
    runs-on: ubuntu-24.04

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2 # v3.10.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@1dc73863535b631f98b2378be8619f83b136f4a0 # v6.17.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ inputs.runner_version }}
          build-args: |
            TARGETPLATFORM=linux/amd64
            RUNNER_VERSION=${{ inputs.runner_version }}
            RUNNER_CONTAINER_HOOKS_VERSION=${{ inputs.container_hooks_version }}
            DOTNET_VERSION=${{ inputs.dotnet_version }}
