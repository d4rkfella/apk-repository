name: Build Docker Image

on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      id-token: write
      packages: write
      contents: read
      attestations: write
    env:
      REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    
    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "epoch=$(date -u +%s)" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Save private key
        run: |
          set +x
          echo -n "${{ secrets.MELANGE_PRIVATE_KEY }}" > /tmp/melange.rsa
          chmod 600 /tmp/melange.rsa
          set -x
      
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
  
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@a13eda877cb779461da1de25f0991398d655b35c

      - name: Install Melange
        run: brew install melange

      - name: Build
        run: |
          ls -la
          melange build --signing-key /tmp/melange.rsa --arch amd64 --out-dir /pkg ./packages/catatonit/melange.yaml
