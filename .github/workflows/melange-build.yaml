name: Build Packages

on: 
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    
    steps:
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "epoch=$(date -u +%s)" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Save private key
        run: |
          set +x
          echo -n "${{ secrets.MELANGE_PRIVATE_KEY }}" > /tmp/melange.rsa
          chmod 400 /tmp/melange.rsa
          set -x
      
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
  
      - name: Setup Homebrew
        uses: Homebrew/actions/setup-homebrew@a13eda877cb779461da1de25f0991398d655b35c

      - name: Install Melange
        run: brew install melange

      - name: Build APKs
        run: |
          for yaml_file in $(find ./src/packages -name "melange.yaml" | sort); do
            sudo /home/linuxbrew/.linuxbrew/bin/melange build --namespace wolfi --runner docker --pipeline-dir ./pipelines --empty-workspace --signing-key /tmp/melange.rsa --arch amd64 --out-dir ./pkg "$yaml_file"
          done

      - name: Upload to S3 bucket
        run: |
          aws s3 cp --recursive pkg/ s3://packages/ --endpoint-url $ENDPOINT_URL --checksum-algorithm CRC32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
