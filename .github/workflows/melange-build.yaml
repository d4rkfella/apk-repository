name: Build Packages

on: 
  workflow_dispatch:
  push:
    branches: ["main"]
    paths: ["src/packages/**/melange.yaml"]
permissions:
  contents: read

jobs:
  changed-files:
    runs-on: ubuntu-24.04
    outputs:
      changed-files: ${{ steps.changed-files.outputs.all_changed_files }}
    permissions:
      contents: read
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit
      
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      
      - name: Get Changed Files
        id: changed-files
        uses: JJGadgets/tj-actions-changed-files@9200e69727eb73eb060652b19946b8a2fdfb654b
        with:
          files: src/packages/**/melange.yaml
          matrix: true      
  
  build:
    needs: changed-files
    runs-on: ubuntu-24.04
    if: ${{ needs.changed-files.outputs.changed-files != '[]' }}
    strategy:
      matrix:
        packages: ${{ needs.changed-files.outputs.packages }}
      max-parallel: 4
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      
      - name: Setup melange
        uses: chainguard-dev/actions/setup-melange@58b5d1b6769b7e88dfa5c85bbc81a5a02eaca5bc # main

      - name: Configure AppArmor for bubblewrap
        run: |
          echo 'kernel.apparmor_restrict_unprivileged_userns = 0' | sudo tee /etc/sysctl.d/60-apparmor-namespace.conf
          sudo sysctl --system

      - name: Configure AppArmor for bubblewrap and melange
        run: |
          sudo tee /etc/apparmor.d/local-bwrap <<EOF
          abi <abi/4.0>,
          include <tunables/global>
      
          profile local-bwrap /usr/bin/bwrap flags=(unconfined) {
            userns,
            include if exists <local/bwrap>
          }
          EOF
      
          sudo tee /etc/apparmor.d/local-melange <<EOF
          abi <abi/4.0>,
          include <tunables/global>
      
          profile local-melange /home/runner/go/bin/melange flags=(unconfined) {
            userns,
            include if exists <local/melange>
          }
          EOF
      
          sudo systemctl reload apparmor
        
      - name: Generate snapshot date
        id: snapshot-date
        run: |
          echo "epoch=$(date -u +%s)" >> $GITHUB_OUTPUT
        shell: bash
      
      - name: Save private key
        run: |
          set +x
          echo -n "${{ secrets.MELANGE_PRIVATE_KEY }}" > /tmp/melange.rsa
          chmod 400 /tmp/melange.rsa
          set -x
      
      - name: Build APKs
        run: |
              echo "Building package: "${{ matrix.package }}""
              melange build --source-dir "$GITHUB_WORKSPACE" --namespace wolfi --pipeline-dir ./pipelines --empty-workspace --signing-key /tmp/melange.rsa --arch amd64 --out-dir ./pkg "${{ matrix.package }}"

      - name: Upload to S3 bucket
        run: |
          aws s3 cp --recursive pkg/ s3://packages/ --endpoint-url $ENDPOINT_URL --checksum-algorithm CRC32
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          ENDPOINT_URL: ${{ secrets.AWS_ENDPOINT_URL }}
