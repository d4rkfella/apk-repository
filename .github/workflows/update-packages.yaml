name: Check for package updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd #v5.0.1

      - name: Setup matrix
        id: set-matrix
        run: |
          files=$(find . -name "melange.yaml" -print0 | xargs -0 -n1 | jq -R . | jq -cs '{path: .}')
          echo "matrix=$files" >> "$GITHUB_OUTPUT"
      
      - name: Check cache
        id: cache-lookup
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          key: melange-autoupdate-cache
          lookup-only: true
          path: ~/go/bin
      
      - name: Install melange-autoupdate
        if: ${{ always() && steps.cache-lookup.outputs.cache-hit != 'true' }}
        run: |
          go install github.com/d4rkfella/melange-autoupdate/v2@latest      
      
      - name: Cache Go binaries
        uses: actions/cache/save@v4
        if: ${{ always() && steps.cache-lookup.outputs.cache-hit != 'true' }}
        with:
          path: ~/go/bin
          key: melange-autoupdate-cache
          
  update-packages:
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJson(needs.setup.outputs.matrix).path }}
      fail-fast: false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit
      
      - name: Checkout repository
        uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd #v5.0.1
      
      - name: Restore Go binaries
        uses: actions/cache/restore@v4
        with:
          path: ~/go/bin
          key: melange-autoupdate-cache

      - name: Export Go binaries to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Check for updates
        id: check-updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          melange-autoupdate "${{ matrix.path }}"

      - name: Create Pull Request
        if: ${{ steps.check-updates.outputs.package_name != '' && steps.check-updates.outputs.package_version != '' }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          title: '${{ steps.check-updates.outputs.package_name }}/${{ steps.check-updates.outputs.package_version }} package update'
          add-paths: "${{ matrix.path }}"
          branch: 'update-${{ steps.check-updates.outputs.package_name }}'
          body: |
            <p align="center">
              <img
                src="https://raw.githubusercontent.com/wolfi-dev/.github/b535a42419ce0edb3c144c0edcff55a62b8ec1f8/profile/wolfi-logo-light-mode.svg"
              />
            </p>
          commit-message: '${{ steps.check-updates.outputs.package_name }}/${{ steps.check-updates.outputs.package_version }} package update'
          sign-commits: true
          labels: |
            automated pr
            request-version-update
