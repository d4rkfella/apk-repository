name: Update Melange Packages

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual trigger

jobs:
  configure-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup matrix
        id: set-matrix
        run: |
          files=$(find . -name "melange.yaml" -print0 | xargs -0 -n1 | jq -R . | jq -cs '{path: .}')
          echo "matrix=$files" >> "$GITHUB_OUTPUT"

  update-packages:
    needs: configure-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJson(needs.configure-matrix.outputs.matrix).path }}
      fail-fast: false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@c6295a65d1254861815972266d5933fd6e532bdf # v2.11.1
        with:
          egress-policy: audit
      
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Check for updates
        id: check-updates
        run: |
          docker run --rm --privileged \
            -v "${{ github.workspace }}:${{ github.workspace }}" \
            -w "${{ github.workspace }}" \
            ghcr.io/d4rkfella/melange-autoupdate:1.0.0@sha256:78e1b284bb79e4a539e0a07acee57faccfe888b45a40510d9a718e1be6661824 \
            "${{ matrix.path }}"

      - name: Read output.json
        id: read-output
        run: |
          json=$(cat output.json)
          echo "json=$json" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: fromJson(steps.read-output.outputs.json).bumped == true
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          title: 'Update "${{ fromJson(steps.read-output.outputs.json).package_name }}" version to "${{ fromJson(steps.read-output.outputs.json).new_version }}"'
          add-paths: "${{ matrix.path }}"
          branch: 'update-${{ fromJson(steps.read-output.outputs.json).package_name }}'
          body-path: 'pr_body.md'
          commit-message: 'Update ${{ fromJson(steps.read-output.outputs.json).package_name }} version to ${{ fromJson(steps.read-output.outputs.json).new_version }}'
          sign-commits: true
          labels: |
            automated-pr
            version-bump
