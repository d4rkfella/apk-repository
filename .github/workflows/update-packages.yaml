name: Check for package updates

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1

      - name: Setup matrix
        id: set-matrix
        run: |
          files=$(find . -name "melange.yaml" -print0 | xargs -0 -n1 | jq -R . | jq -cs '{path: .}')
          echo "matrix=$files" >> "$GITHUB_OUTPUT"
      
      - name: Check cache
        id: cache-lookup
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          key: melange-renovator
          lookup-only: true
          path: ~/go/bin
      
      - name: Install melange-autoupdate
        if: ${{ always() && steps.cache-lookup.outputs.cache-hit != 'true' }}
        run: |
          go install github.com/d4rkfella/melange-renovator/v2@latest      
      
      - name: Cache melange-renovator
        uses: actions/cache/save@v4
        if: ${{ always() && steps.cache-lookup.outputs.cache-hit != 'true' }}
        with:
          path: ~/go/bin
          key: melange-renovator
          
  update-packages:
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        path: ${{ fromJson(needs.setup.outputs.matrix).path }}
      fail-fast: false
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit
      
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 #v6.0.1
      
      - name: Restore melange-renovator
        uses: actions/cache/restore@v4
        with:
          path: ~/go/bin
          key: melange-renovator

      - name: Export Go binaries to PATH
        run: echo "$HOME/go/bin" >> $GITHUB_PATH
      
      - name: Check for updates
        id: check-updates
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          melange-renovator "${{ matrix.path }}"

      - name: Create Pull Request
        if: ${{ steps.check-updates.outputs.package_name != '' && steps.check-updates.outputs.package_version != '' }}
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          title: '${{ steps.check-updates.outputs.package_name }}/${{ steps.check-updates.outputs.package_version }} package update'
          add-paths: "${{ matrix.path }}"
          branch: 'update-${{ steps.check-updates.outputs.package_name }}'
          body: |
            <p align="center">
              <img
                src="https://raw.githubusercontent.com/wolfi-dev/.github/b535a42419ce0edb3c144c0edcff55a62b8ec1f8/profile/wolfi-logo-light-mode.svg"
              />
            </p>
          commit-message: '${{ steps.check-updates.outputs.package_name }}/${{ steps.check-updates.outputs.package_version }} package update'
          sign-commits: true
          labels: |
            automated pr
            request-version-update
